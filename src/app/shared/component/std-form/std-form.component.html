<form #stdForm="ngForm" (ngSubmit)="onFormSubmit(stdForm)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" name="firstName" ngModel />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" name="lastName" ngModel />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ngModel />
  </div>
  <div class="form-group">
    <label for="contact">Contact</label>
    <input type="tel" class="form-control" name="contact" ngModel />
  </div>
  <button class="btn btn-primary btn-block">Submit</button>
</form>
